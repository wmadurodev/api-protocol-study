version: '3.8'

services:
  # gRPC Server
  grpc-server:
    build:
      context: .
      dockerfile: grpc-server/Dockerfile
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - api-network

  # REST Server
  rest-server:
    build:
      context: ./rest-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - api-network

  # GraphQL Server
  graphql-server:
    build:
      context: ./graphql-server
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - api-network

  # Envoy Proxy for gRPC-Web
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    ports:
      - "8090:8090"
      - "9901:9901"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    depends_on:
      - grpc-server
    networks:
      - api-network

  # React Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - grpc-server
      - rest-server
      - graphql-server
      - envoy
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
